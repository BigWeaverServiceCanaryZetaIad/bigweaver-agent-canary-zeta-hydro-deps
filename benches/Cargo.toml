[package]
name = "benches"
publish = false
version = "0.0.0"
edition = { workspace = true }
license = { workspace = true }

[lints]
workspace = true

# Timely and Differential Dataflow Benchmarks
# These benchmarks were moved from the main hydro repository to maintain 
# performance comparison capabilities with timely and differential-dataflow

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.0", features = [ "async_tokio", "html_reports" ] }
# Use the published version of dfir_rs from crates.io
dfir_rs = { version = "0.14.0", features = [ "debugging"] }
# Timely dataflow dependency
timely = { package = "timely-master", version = "0.13.0-dev.1" }
# Differential dataflow dependency
differential-dataflow = { package = "differential-dataflow-master", version = "0.13.0-dev.1" }
# Additional dependencies for benchmarks
futures = "0.3"
nameof = "1.0.0"
rand = "0.8.0"
rand_distr = "0.4.3"
seq-macro = "0.2.0"
# sinktools - using git dependency from hydro repository
sinktools = { git = "https://github.com/hydro-project/hydro", version = "0.0.1" }
static_assertions = "1.0.0"
tokio = { version = "1.29.0", features = [ "rt-multi-thread" ] }

[[bench]]
name = "arithmetic"
harness = false

[[bench]]
name = "fan_in"
harness = false

[[bench]]
name = "fan_out"
harness = false

[[bench]]
name = "fork_join"
harness = false

[[bench]]
name = "identity"
harness = false

[[bench]]
name = "upcase"
harness = false

[[bench]]
name = "join"
harness = false

[[bench]]
name = "reachability"
harness = false

[[bench]]
name = "micro_ops"
harness = false

[[bench]]
name = "symmetric_hash_join"
harness = false

[[bench]]
name = "words_diamond"
harness = false

