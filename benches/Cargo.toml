[package]
name = "benches"
publish = false
version = "0.0.0"
edition = { workspace = true }
repository = { workspace = true }
license = { workspace = true }

# This package contains benchmarks that compare Hydro/DFIR performance
# against timely-dataflow and differential-dataflow.

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.0", features = ["async_tokio", "html_reports"] }
differential-dataflow = "0.12"
futures = "0.3"
nameof = "1.0.0"
rand = "0.8.0"
rand_distr = "0.4.3"
seq-macro = "0.2.0"
static_assertions = "1.0.0"
timely = "0.12"
tokio = { version = "1.29.0", features = ["rt-multi-thread"] }

[[bench]]
name = "arithmetic"
harness = false

[[bench]]
name = "fan_in"
harness = false

[[bench]]
name = "fan_out"
harness = false

[[bench]]
name = "fork_join"
harness = false

[[bench]]
name = "identity"
harness = false

[[bench]]
name = "join"
harness = false

[[bench]]
name = "reachability"
harness = false

[[bench]]
name = "upcase"
harness = false
