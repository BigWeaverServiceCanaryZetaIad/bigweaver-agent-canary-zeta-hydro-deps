# Local development version of Cargo.toml
# Copy this to Cargo.toml when testing locally with the main hydro repository
# cp Cargo.toml.local Cargo.toml

[package]
name = "benches"
publish = false
version = "0.0.0"
edition = { workspace = true }
repository = { workspace = true }
license = { workspace = true }

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.0", features = [ "async_tokio", "html_reports" ] }

# Reference to the main hydro repository for dfir_rs and sinktools
# For local development, you can override these with path dependencies:
#   dfir_rs = { path = "../../bigweaver-agent-canary-hydro-zeta/dfir_rs", features = [ "debugging" ] }
#   sinktools = { path = "../../bigweaver-agent-canary-hydro-zeta/sinktools" }
# Or use a local git clone:
#   dfir_rs = { git = "file:///path/to/local/hydro", features = [ "debugging" ] }
#   sinktools = { git = "file:///path/to/local/hydro" }
dfir_rs = { git = "https://github.com/hydro-project/hydro", features = [ "debugging" ] }
sinktools = { git = "https://github.com/hydro-project/hydro" }

# External dataflow frameworks for comparison benchmarks
differential-dataflow = { package = "differential-dataflow-master", version = "0.13.0-dev.1" }
timely = { package = "timely-master", version = "0.13.0-dev.1" }

# Supporting dependencies
futures = "0.3"
nameof = "1.0.0"
rand = "0.8.0"
rand_distr = "0.4.3"
seq-macro = "0.2.0"
static_assertions = "1.0.0"
tokio = { version = "1.29.0", features = [ "rt-multi-thread" ] }

[[bench]]
name = "arithmetic"
harness = false

[[bench]]
name = "fan_in"
harness = false

[[bench]]
name = "fan_out"
harness = false

[[bench]]
name = "fork_join"
harness = false

[[bench]]
name = "identity"
harness = false

[[bench]]
name = "upcase"
harness = false

[[bench]]
name = "join"
harness = false

[[bench]]
name = "reachability"
harness = false

[[bench]]
name = "micro_ops"
harness = false

[[bench]]
name = "symmetric_hash_join"
harness = false

[[bench]]
name = "words_diamond"
harness = false

[[bench]]
name = "futures"
harness = false
