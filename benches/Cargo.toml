[package]
name = "benches"
publish = false
version = "0.0.0"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/hydro-project/hydro"

# Benchmarks that depend on timely and differential-dataflow packages
# These benchmarks were moved from bigweaver-agent-canary-hydro-zeta to retain
# the ability to run performance comparisons while removing these dependencies
# from the main repository.

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.0", features = [ "async_tokio", "html_reports" ] }
# Reference the main dfir_rs package from the main repository via git
dfir_rs = { git = "https://github.com/hydro-project/hydro", features = [ "debugging" ] }
futures = "0.3"
nameof = "1.0.0"
rand = "0.8.0"
rand_distr = "0.4.3"
seq-macro = "0.2.0"
sinktools = { git = "https://github.com/hydro-project/hydro", version = "^0.0.1" }
static_assertions = "1.0.0"
timely = { package = "timely-master", version = "0.13.0-dev.1" }
differential-dataflow = { package = "differential-dataflow-master", version = "0.13.0-dev.1" }
tokio = { version = "1.29.0", features = [ "rt-multi-thread" ] }

[[bench]]
name = "arithmetic"
harness = false

[[bench]]
name = "fan_in"
harness = false

[[bench]]
name = "fan_out"
harness = false

[[bench]]
name = "fork_join"
harness = false

[[bench]]
name = "identity"
harness = false

[[bench]]
name = "upcase"
harness = false

[[bench]]
name = "join"
harness = false

[[bench]]
name = "reachability"
harness = false
