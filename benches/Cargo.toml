[package]
name = "hydro-benchmarks"
version = "0.1.0"
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
publish = false

[lints]
workspace = true

[dependencies]
# Timely and differential-dataflow dependencies for performance comparison
timely = "0.12"
differential-dataflow = "0.12"

# Additional dependencies for benchmarking
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

[dev-dependencies]
criterion = { version = "0.5.0", features = ["async_tokio", "html_reports"] }
tokio = { version = "1.29.0", features = ["rt", "macros", "rt-multi-thread"] }
rand = "0.8"

[[bench]]
name = "micro_ops"
harness = false

[[bench]]
name = "reachability"
harness = false

[[bench]]
name = "dataflow_patterns"
harness = false
