[package]
name = "benches"
publish = false
version = "0.0.0"
edition = { workspace = true }
repository = { workspace = true }
license = { workspace = true }

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# NOTE: This Cargo.toml was migrated from bigweaver-agent-canary-hydro-zeta repository.
# Path dependencies (dfir_rs, sinktools) need to be available in the workspace or paths adjusted.
# Future additions may include timely and differential-dataflow dependencies for performance comparisons.

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.0", features = [ "async_tokio", "html_reports" ] }
# Path dependencies - adjust these paths based on your workspace setup
dfir_rs = { path = "../dfir_rs", features = [ "debugging" ] }
futures = "0.3"
nameof = "1.0.0"
rand = "0.8.0"
rand_distr = "0.4.3"
seq-macro = "0.2.0"
sinktools = { path = "../sinktools", version = "^0.0.1" }
static_assertions = "1.0.0"
tokio = { version = "1.29.0", features = [ "rt-multi-thread" ] }

[[bench]]
name = "micro_ops"
harness = false

[[bench]]
name = "symmetric_hash_join"
harness = false

[[bench]]
name = "words_diamond"
harness = false

[[bench]]
name = "futures"
harness = false