name: benchmark

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      should_bench:
        description: "Should Benchmark? (`true`)"
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  benches:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout hydro-deps
        uses: actions/checkout@v4
        with:
          path: bigweaver-agent-canary-zeta-hydro-deps

      - name: Checkout main hydro repository
        uses: actions/checkout@v4
        with:
          repository: hydro-project/hydro
          path: bigweaver-agent-canary-hydro-zeta
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.1
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run format check
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: cargo fmt --all --check

      - name: Run clippy
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run benchmarks
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: cargo bench -p benches --no-fail-fast

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bigweaver-agent-canary-zeta-hydro-deps/target/criterion/
          retention-days: 30
