name: Benchmarks

on:
  # Run on schedule (weekly)
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight UTC
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main with [ci-bench] tag in commit message
  push:
    branches: [main, master]

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || contains(github.event.head_commit.message, '[ci-bench]') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.91.1
          override: true
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Run benchmarks
        run: cargo bench -p benchmarks --verbose
        env:
          CARGO_TERM_COLOR: always

      - name: Store benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 90

      - name: Comment benchmark results (on PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Benchmarks completed! Results are available in the workflow artifacts.'
            })

  benchmark-compare:
    name: Compare with Main Branch
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.91.1
          override: true

      - name: Run PR benchmarks
        run: cargo bench -p benchmarks --verbose -- --save-baseline pr
        continue-on-error: true

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Run main benchmarks
        run: cargo bench -p benchmarks --verbose -- --save-baseline main
        continue-on-error: true

      - name: Compare benchmarks
        run: |
          echo "Benchmark comparison completed. Check Criterion HTML reports for detailed analysis."
          echo "Results saved with baselines 'pr' and 'main'."
