name: Performance Benchmarks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      baseline_name:
        description: 'Baseline name to save results'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout benchmark repository
        uses: actions/checkout@v3
        with:
          path: bigweaver-agent-canary-zeta-hydro-deps
      
      - name: Checkout main Hydro repository
        uses: actions/checkout@v3
        with:
          repository: BigWeaverServiceCanaryZetaIad/bigweaver-agent-canary-hydro-zeta
          path: bigweaver-agent-canary-hydro-zeta
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-
      
      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-
      
      - name: Verify repository setup
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: |
          bash scripts/setup.sh || true
          echo "Repository structure:"
          ls -la
          echo "Main repository:"
          ls -la ../bigweaver-agent-canary-hydro-zeta/
      
      - name: Run quick benchmark smoke test
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: |
          cargo bench -p benches --bench arithmetic --bench identity -- --test
        continue-on-error: true
      
      - name: Run full benchmark suite
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: |
          if [ -n "${{ github.event.inputs.baseline_name }}" ]; then
            cargo bench -p benches -- --save-baseline "${{ github.event.inputs.baseline_name }}"
          else
            cargo bench -p benches
          fi
        continue-on-error: true
      
      - name: Archive benchmark results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-results
          path: |
            bigweaver-agent-canary-zeta-hydro-deps/target/criterion/
          retention-days: 30
      
      - name: Generate benchmark summary
        if: always()
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: |
          python3 scripts/analyze_results.py > benchmark_summary.txt || true
          if [ -f benchmark_summary.txt ]; then
            cat benchmark_summary.txt
          fi
      
      - name: Upload benchmark summary
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-summary
          path: bigweaver-agent-canary-zeta-hydro-deps/benchmark_summary.txt
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summaryPath = 'bigweaver-agent-canary-zeta-hydro-deps/benchmark_summary.txt';
            
            if (fs.existsSync(summaryPath)) {
              const summary = fs.readFileSync(summaryPath, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## Benchmark Results\n\n```\n' + summary + '\n```\n\nFull results available in artifacts.'
              });
            }
        continue-on-error: true

  compare-baseline:
    name: Compare with Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 60
    
    steps:
      - name: Checkout benchmark repository
        uses: actions/checkout@v3
        with:
          path: bigweaver-agent-canary-zeta-hydro-deps
      
      - name: Checkout main Hydro repository
        uses: actions/checkout@v3
        with:
          repository: BigWeaverServiceCanaryZetaIad/bigweaver-agent-canary-hydro-zeta
          path: bigweaver-agent-canary-hydro-zeta
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Download baseline results
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: benchmarks.yml
          branch: main
          name: benchmark-results
          path: baseline-results
        continue-on-error: true
      
      - name: Run benchmarks against baseline
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: |
          if [ -d ../baseline-results ]; then
            cp -r ../baseline-results/* target/criterion/ || true
            cargo bench -p benches -- --baseline main
          else
            echo "No baseline found, running without comparison"
            cargo bench -p benches
          fi
        continue-on-error: true
      
      - name: Generate comparison report
        working-directory: bigweaver-agent-canary-zeta-hydro-deps
        run: |
          bash scripts/compare_results.sh -1 main -2 current -r || true
