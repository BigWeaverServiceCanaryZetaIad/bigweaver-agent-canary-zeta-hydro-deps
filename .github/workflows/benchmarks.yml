name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run timely benchmarks
        run: |
          cargo bench -p timely-benchmarks -- --sample-size 10
        continue-on-error: true

      - name: Run differential benchmarks
        run: |
          cargo bench -p differential-benchmarks -- --sample-size 10
        continue-on-error: true

      - name: Build comparison tools
        run: |
          cargo build --release -p comparison-tools

      - name: Run analysis
        run: |
          ./target/release/analyze-results target/criterion || true
        continue-on-error: true

      - name: Run comparison
        run: |
          ./target/release/compare-benchmarks target/criterion/timely target/criterion/differential || true
        continue-on-error: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-results
          path: |
            target/criterion/
            benchmark_comparison.json
            benchmark_analysis.json
          retention-days: 30

      - name: Upload HTML reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-reports
          path: target/criterion/report/
          retention-days: 30

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let comment = '## Benchmark Results\n\n';
            
            try {
              const analysis = JSON.parse(fs.readFileSync('benchmark_analysis.json', 'utf8'));
              comment += '### Analysis Summary\n\n';
              comment += `Total benchmarks: ${analysis.length}\n\n`;
            } catch (e) {
              comment += 'Analysis results not available.\n\n';
            }
            
            try {
              const comparison = JSON.parse(fs.readFileSync('benchmark_comparison.json', 'utf8'));
              comment += '### Comparison Summary\n\n';
              comment += `Total comparisons: ${comparison.length}\n\n`;
            } catch (e) {
              comment += 'Comparison results not available.\n\n';
            }
            
            comment += '\nðŸ“Š Full results are available in the workflow artifacts.\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  check:
    name: Check and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace
