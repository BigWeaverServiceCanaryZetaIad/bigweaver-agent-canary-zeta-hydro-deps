[build-dependencies]
stageleft_tool.workspace = true

[dev-dependencies]
dfir_lang = { git = "https://github.com/BigWeaverServiceCanaryZetaIad/bigweaver-agent-canary-hydro-zeta.git", version = "^0.14.0" }
hydro_deploy = { git = "https://github.com/BigWeaverServiceCanaryZetaIad/bigweaver-agent-canary-hydro-zeta.git", version = "^0.14.0" }
