[package]
name = "hydro_benchmarks"
publish = false
version = "0.0.0"
edition = "2024"

[lints]
workspace = true

[dependencies]
# Reference to the main hydro repository packages
# These will need to be updated based on whether you use path dependencies or published versions
hydro_lang = { git = "https://github.com/hydro-project/hydro.git", version = "^0.14.0" }
hydro_std = { git = "https://github.com/hydro-project/hydro.git", version = "^0.14.0" }
hydro_deploy = { git = "https://github.com/hydro-project/hydro.git", version = "^0.14.0" }
hydro_build_utils = { git = "https://github.com/hydro-project/hydro.git", version = "0.0.1" }
stageleft.workspace = true
rand = "0.8.0"
serde = { version = "1.0.197", features = ["derive"] }
ctor = "0.2.9"
colored = "3.0.0"
palette = "0.7.6"
tokio = "1.29.0"
bytes = "1.1.0"

[build-dependencies]
stageleft_tool.workspace = true
hydro_build_utils = { git = "https://github.com/hydro-project/hydro.git", version = "0.0.1" }

[dev-dependencies]
clap = { version = "4.4", features = ["derive"] }
ctor = "0.2"
dfir_lang = { git = "https://github.com/hydro-project/hydro.git", version = "^0.14.0" }
futures = "0.3.0"
hydro_lang = { git = "https://github.com/hydro-project/hydro.git", version = "^0.14.0", features = [
    "deploy",
    "sim",
    "viz",
] }
regex = "1"
tokio = { version = "1.29.0", features = ["full"] }
tokio-test = "0.4.4"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
