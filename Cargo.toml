[workspace]
members = [
    "benches",
    "hydro_test_examples",
]

resolver = "2"

[workspace.package]
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/hydro-project/hydro-deps"

[workspace.dependencies]
# Benchmark framework
criterion = { version = "0.5.0", features = [ "async_tokio", "html_reports" ] }

# Timely and differential-dataflow dependencies
timely = { package = "timely-master", version = "0.13.0-dev.1" }
differential-dataflow = { package = "differential-dataflow-master", version = "0.13.0-dev.1" }

# Hydro dependencies (via path to main repository)
dfir_rs = { path = "../bigweaver-agent-canary-hydro-zeta/dfir_rs", features = [ "debugging" ] }
hydro_deploy = { path = "../bigweaver-agent-canary-hydro-zeta/hydro_deploy/core" }
hydro_lang = { path = "../bigweaver-agent-canary-hydro-zeta/hydro_lang" }
hydro_test = { path = "../bigweaver-agent-canary-hydro-zeta/hydro_test" }
sinktools = { path = "../bigweaver-agent-canary-hydro-zeta/sinktools", version = "^0.0.1" }

# Common dependencies
clap = { version = "4.0.0", features = ["derive"] }
futures = "0.3"
nameof = "1.0.0"
rand = "0.8.0"
rand_distr = "0.4.3"
seq-macro = "0.2.0"
static_assertions = "1.0.0"
tokio = { version = "1.29.0", features = [ "full", "rt-multi-thread" ] }

[workspace.lints.rust]
impl_trait_overcaptures = "warn"
missing_unsafe_on_extern = "deny"
unsafe_attr_outside_unsafe = "deny"
unused_qualifications = "warn"

[workspace.lints.clippy]
allow_attributes = "warn"
allow_attributes_without_reason = "warn"
explicit_into_iter_loop = "warn"
let_and_return = "allow"
uninlined_format_args = "allow"
upper_case_acronyms = "warn"
