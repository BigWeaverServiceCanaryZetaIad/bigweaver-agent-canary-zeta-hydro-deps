[package]
name = "hydro-deps-benchmarks"
version = "0.1.0"
edition = "2024"
publish = false
license = "Apache-2.0"

[dependencies]

[dev-dependencies]
criterion = { version = "0.5.0", features = [ "async_tokio", "html_reports" ] }
# Note: dfir_rs is from the main hydro repository. For standalone builds,
# you may need to clone the bigweaver-agent-canary-hydro-zeta repository
# and adjust the path below to point to it.
# For now, using a git dependency:
dfir_rs = { git = "https://github.com/hydro-project/hydro.git", features = [ "debugging" ] }
differential-dataflow = { package = "differential-dataflow-master", version = "0.13.0-dev.1" }
futures = "0.3"
nameof = "1.0.0"
rand = "0.8.0"
rand_distr = "0.4.3"
seq-macro = "0.2.0"
sinktools = { git = "https://github.com/hydro-project/hydro.git", version = "^0.0.1" }
static_assertions = "1.0.0"
timely = { package = "timely-master", version = "0.13.0-dev.1" }
tokio = { version = "1.29.0", features = [ "rt-multi-thread" ] }

[[bench]]
name = "arithmetic"
harness = false

[[bench]]
name = "fan_in"
harness = false

[[bench]]
name = "fan_out"
harness = false

[[bench]]
name = "fork_join"
harness = false

[[bench]]
name = "identity"
harness = false

[[bench]]
name = "upcase"
harness = false

[[bench]]
name = "join"
harness = false

[[bench]]
name = "reachability"
harness = false
