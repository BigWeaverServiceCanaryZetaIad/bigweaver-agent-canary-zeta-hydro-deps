[workspace]

members = [
    "benches",
]

resolver = "2"

[profile.release]
strip = true      # Strip symbols from the binary
opt-level = 3
lto = "fat"
codegen-units = 1

[profile.profile]
inherits = "release"
debug = 2
lto = "off"
strip = "none"

[workspace.dependencies]
stageleft = "0.10.2"
stageleft_tool = "0.10.2"
