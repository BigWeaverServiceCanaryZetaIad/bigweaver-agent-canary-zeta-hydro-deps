[workspace]

members = [
    "benches",
]

resolver = "2"

[workspace.package]
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/hydro-project/hydro"

[profile.release]
strip = true      # Strip symbols from the binary
opt-level = 3
lto = "fat"
codegen-units = 1

[profile.profile]
inherits = "release"
debug = 2
lto = "off"
strip = "none"

[workspace.lints.clippy]
# Very noisy
expect_used = "allow"
unwrap_used = "allow"
indexing_slicing = "allow"
panic = "allow"
missing_panics_doc = "allow"
missing_errors_doc = "allow"
