[workspace]
members = [
    "benches",
]
resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/BigWeaverServiceCanaryZetaIad/bigweaver-agent-canary-zeta-hydro-deps"

[workspace.lints.rust]
missing_docs = "warn"
missing_debug_implementations = "warn"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(nightly)'] }

[workspace.lints.clippy]
todo = "warn"
dbg_macro = "warn"
print_stdout = "warn"
print_stderr = "warn"

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1
