[workspace]
members = [
    "timely-benchmarks",
    "differential-benchmarks",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/BigWeaverServiceCanaryZetaIad/bigweaver-agent-canary-zeta-hydro-deps"

[profile.release]
strip = true      # Strip symbols from the binary
opt-level = 3
lto = "fat"
codegen-units = 1

[profile.bench]
inherits = "release"
debug = true

[workspace.dependencies]
timely = "0.12"
differential-dataflow = "0.12"
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"
